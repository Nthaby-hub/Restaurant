  <div class="image">
    <input type="file" (change)="fileuploads($event)"  accept="image/*">
  </div>

  <h4 align="center">Available Dishes</h4>

  
  <div>
    <ion-card  *ngFor="let image of images"style="margin-top: 15px;">
      <ion-item>
        <ion-icon name="pin" slot="end  "></ion-icon>
        <ion-label>{{image.name}}</ion-label>
        <br>
          <img [src] = "image.url">
        <br>
      </ion-item>
      <ion-card-content style="justify-content: center;text-align: center;font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;color:#1a2e30; font-size:larger;">
          The Eatery
        <ion-icon size="large" name="trash-outline" (click)="deleteImage(image)"></ion-icon>
      </ion-card-content>
    </ion-card>
  </div>
