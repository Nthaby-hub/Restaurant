
<ion-content>

  <div class="top">
    <ion-icon color="light" (click)="prev()" name="chevron-back-outline" size="large"></ion-icon>

    <h3 align="center" style="color: #ff476c;">Profile</h3>
  </div>
  <div class="bottom">
    <div class="card">
      <ion-icon size="large" style="position: relative; left: 45%;" name="create-outline" (click)="editProfile()"></ion-icon>
      <ion-avatar style="width: 150px; height: 150px; position: relative; bottom: 30%;">
        <img src="{{userProfile?.imgUrl}}">
        <!-- <ion-icon size="large" name="camera-outline"></ion-icon> -->
      </ion-avatar>
      
      <ion-label style=" position: relative; bottom: 30%;"><b>{{userProfile?.companyName}}</b></ion-label>
      <ion-label style=" position: relative; bottom: 30%;">{{userProfile?.email}}</ion-label>

    </div>
    <div class="stats">
      <ion-item>
        <ion-label>Stats</ion-label>
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label>Stats</ion-label>
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </ion-item>
      <ion-item style="border-bottom-left-radius: 10px;
                      border-bottom-right-radius: 10px;">
        <ion-label (click)="logout()" align="center" color="danger">LOGOUT</ion-label>
      </ion-item>
    </div>
  </div>

  <div class="profil">
    <ion-item class="name" lines="none" style="--background: rgba(253, 233, 246, 0.7);">
      <ion-label>
        Restaurant Name: {{userProfile?.companyName}}
      </ion-label>
    </ion-item>
    <ion-item lines="none" style="--background: rgba(253, 233, 246, 0.7);">
      <ion-label>
        Email Address: {{userProfile?.email}}
      </ion-label>
    </ion-item>
    <ion-item lines="none" style="--background: rgba(253, 233, 246, 0.7);">
      <ion-label>
        Contact Number: {{userProfile?.phone}}
      </ion-label>
    </ion-item>
    <ion-item c lines="none" style="--background: rgba(253, 233, 246, 0.7);">
      Website: <ion-router-link>
         {{userProfile?.website}}
      </ion-router-link>
    </ion-item>
  </div>

</ion-content>
