

<ion-content>
<ion-icon (click)="prev()" size="large" name="chevron-back-outline"></ion-icon>

  <div class="profil">
    
    <div class="bottom">
      <div class="items">
        <ion-item>
          <ion-label>Address:</ion-label>
          <ion-label>{{userProfile?.address}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label (click)="openR()">My Reservations</ion-label>
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label (click)="logout()">Logout</ion-label>
          <ion-icon name="log-out-outline"></ion-icon>
        </ion-item>
      </div>
    </div><div class="top">
      <ion-icon size="large" style="position: relative; left: 85%;" 
      name="pencil-outline" (click)="editProfile()"></ion-icon>
      <ion-avatar style="width: 100px; height: 100px; position: relative; bottom: 12%;">
        <img src="{{userProfile?.imgUrl}}">
      </ion-avatar>
    
      <ion-label class="name" style="font-size: large;">
        <b>{{userProfile?.Name}}</b> 
      </ion-label>
      <br>
      <ion-label class="name" style="color: gray;">
         {{userProfile?.email}}
      </ion-label>
      <br>
      <ion-label class="name" style="color: gray;">
         0{{userProfile?.phone}}
      </ion-label>
    </div>

  </div>

</ion-content>
