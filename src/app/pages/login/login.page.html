
<ion-content>
 
<div class="login">
  <h1 align="center">Sign In</h1>
  <ion-item>
    <!-- <ion-label position="floating">Email</ion-label> -->
    <ion-input placeholder="Email" [(ngModel)]="email"></ion-input>
  </ion-item>
  <ion-item>
    <!-- <ion-label position="floating">Password</ion-label> -->
    <ion-input placeholder="Password" type="password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="login()">Sign-In</ion-button>

  <ion-item>
    <ion-label>Don't have an account?</ion-label>
    <ion-label (click)="register()">Create Account</ion-label>
  </ion-item>
