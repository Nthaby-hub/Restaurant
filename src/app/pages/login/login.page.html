
<ion-content>
 
<div class="login">
  <h1 align="center">Sign In</h1>
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="login()">Sign-In</ion-button>
  <ion-item-divider lines="none">
    <ion-list>
      Or SIgn-In using...
    </ion-list>
  </ion-item-divider>
  <ion-item-divider lines="none">
    <ion-list align="center">
      <ion-icon size="large" color="primary" name="logo-google"></ion-icon>
    </ion-list>
  </ion-item-divider>
</div>
  

</ion-content>
