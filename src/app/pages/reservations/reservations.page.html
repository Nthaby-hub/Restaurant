<ion-header>
  <ion-toolbar>
    <ion-title>Reservations</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngFor="let i of items">
    <ion-item-sliding>
      <ion-item>
        <ion-label>
          Table for {{i.people}}
        </ion-label>
        <ion-label>
          {{i.name}}
        </ion-label>
        <ion-label>
          <!-- {{i.date.seconds * 1000 | date:'yyyy-MM-dd h:mm a'}} -->
          {{i.date | date: 'yyyy-MM-dd' }}
        </ion-label>
        <ion-label>
          {{i.time| date: 'h:mm'}}
        </ion-label> 
      </ion-item>
      <ion-item-options>
        <ion-item-option color="success">
          Confirm
        </ion-item-option>
        <ion-item-option color="danger">
          Decline
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <h6>Confirmed Reservations</h6>

</ion-content>
