<ion-header>
  <ion-toolbar>
    <ion-icon (click)="prev()" name="chevron-back-outline" size="large"></ion-icon>
    <ion-title align="center">My Reservations</ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content>

 <ion-list *ngFor="let d of date">
   <ion-item>
     <ion-label>Table for {{d.people}} </ion-label> <br> Date: {{d.date | date: 'dd-MM-yyyy'}}<br>Time {{d.time | date: 'h:mm'}} </ion-item>
 </ion-list>

</ion-content>
