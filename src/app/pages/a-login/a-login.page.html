<div style="background-color: #F7ACCF;">
<ion-icon color="light" (click)="prev()" name="chevron-back-outline" size="large"></ion-icon>
</div>
<ion-content style="--background: #F7ACCF;">
  <img src="assets/dish.png" width="200px" style="position: relative; left: 65%;">
     <h1 style="font-size: xx-large; font-weight: 700; color: #56237a; position: relative; " align="center">The EATERY</h1>
    <ion-item lines="none" style="--background: #F7ACCF;">
      <ion-label align="end" style="position: relative; right: 40%;" color="light" (click)="register()">Sign-Up</ion-label>
    </ion-item>

  <div class="cont">
    <div class="login">
    <h1 class="sign" align="center">Sign In</h1>
      <br>
    <form [formGroup]="eventLoginForm" (ngSubmit)="signinOwner()">
    
      <ion-item class="rowStyle">
        <ion-icon name="person"></ion-icon>
        <ion-input placeholder="Email" formControlName="email" type="email" name="email"></ion-input>
      </ion-item>
      <br>
      <ion-item class="rowStyle">
        <ion-icon name="lock-closed"></ion-icon>
        <ion-input placeholder="Password" formControlName="password" type="password" name="password"></ion-input>
      </ion-item>
      <br>
      <ion-button expand="block" style="--background: #56237a;" (click)="signinOwner()">
        Sign In
      </ion-button>

    </form>

    

    </div>
  </div>
  
</ion-content>
