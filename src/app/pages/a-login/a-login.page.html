<ion-icon (click)="prev()" name="chevron-back-outline" size="large"></ion-icon>

<ion-content>

  <div class="pic">
    <img src="assets/logo.png">
  </div>
  <div class="login">
    <h1 align="center">Sign In</h1>
    <ion-item>
      <ion-input placeholder="Email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Password" type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-button expand="block" (click)="login()">Sign-In</ion-button>
  
    <ion-item lines="none">
      <ion-label align="end" color="primary" (click)="register()">Create Account</ion-label>
    </ion-item>
